<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Henry's personal page" />
  <meta name="author" content="Henry"/>
  <meta name="keywords" content="Henry, Personal, Portfolio" />

  <!-- Open Graph kiểm soát giao diện khi chia sẻ trên mạng xã hội. Hỗ trợ: facebook, zalo, linkendIn -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Always Looking Towards The Future" />
  <meta property="og:description" content="Henry's Personal Portfolio" />
  <meta property="og:url" content="https://course.id.vn/" />
  <meta property="og:image"  content="%PUBLIC_URL%/1714467951064IcontLogo.png" />

  <title>Henry's Personal Portfolio</title>

  <!-- Link to your favicon.ico -->
  <link rel="icon" class="IconLogo" href="" />

  <!-- Link to your apple-touch-icon -->
  <link rel="apple-touch-icon" class="IconLogo" href="" />

  <!-- Link to your manifest.json -->
  <link rel="manifest" class="IconLogo"  href="%PUBLIC_URL%/manifest.json" />
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script>
    // Wait for the DOM to fully load
    document.addEventListener('DOMContentLoaded', () => {
      // Select all elements with class 'IconLogo'
      const iconLogos = document.querySelectorAll('.IconLogo');
      const contentMeta = document.getElementById("IconLogo");
    
      // Fetch data from your API
      fetch('https://course.id.vn/api/account/IconLogo')
        .then(res => res.json())
        .then(data => {
          // Update each 'IconLogo' link with the fetched URL
          iconLogos.forEach(icon => {
            icon.href = data.dataAccount[0].IconLogo;
            contentMeta.content = data.dataAccount[0].IconLogo;
          });
        })
        .catch(err => console.error('Error fetching IconLogo:', err));
    });
  </script>
</body>

</html>
